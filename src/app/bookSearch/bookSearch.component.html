<div class = "container-fluid">
    <div style="background-color: lightcyan" class = "row">
        <div style="background-color:honeydew; height: 93vh" class = "col-md-8 offset-md-2">
            <div>
                <mat-card class = "mt-3">
                    <form (ngSubmit) = "searchBooks()">
                        <mat-form-field appearance = "outline" class="searchField">
                            <mat-label>Book Search</mat-label>
                            <input matInput placeholder="Placeholder" [(ngModel)] = "query" name = "search">
                            <mat-icon matSuffix>search</mat-icon>
                            <mat-hint>Search for a Book</mat-hint>
                        </mat-form-field>
                        <button mat-raised-button color="primary" type = "submit" [disabled] = "!query">Search</button>
                    </form>
                </mat-card>
            </div>
            <div *ngIf = "bookCoverUrls.length > 0">
                <div *ngFor="let bookCoverUrl of bookCoverUrls">
                    <img [src]="bookCoverUrl" alt="Book Cover">
                </div>
            </div>
            <p *ngIf = "totalItemCount>=0">Total Books Found: {{ totalItemCount }}</p>
        </div>
    </div>
</div>
